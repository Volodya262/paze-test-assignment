<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row"><h1>Cart</h1></div>
<div class="row d-flex justify-content-between mb-3">
    <div class="card" style="max-width: 300px">
        <img src="https://api.lorem.space/image/shoes?w=300" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Awesome sneakers</h5>
        </div>
    </div>
    <div class="card" style="max-width: 300px">
        <img src="https://api.lorem.space/image/shoes?w=300" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Awesome sneakers</h5>
        </div>
    </div>
    <div class="card" style="max-width: 300px">
        <img src="https://api.lorem.space/image/shoes?w=300" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Awesome sneakers</h5>
        </div>
    </div>
</div>
<div class="row">
    <form th:action="@{/checkout}" th:object="${checkout}" method="post">
        <div class="mb-3">
            <label for="totalInput" class="form-label">Total</label>
            <div class="input-group">
                <input
                        th:field="*{total}"
                        type="number"
                        class="form-control"
                        id="totalInput"
                        name="totalInput"
                        value="1000"
                        min="0">
                <span class="input-group-text">$</span>
            </div>
            <div id="totalInputHeld" class="form-text">Just type any price you want!</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
